      <h1>Mes matches assigné  </h1>
      <div *ngFor="let match of matchesList;"  class="container">
        <div class="row"><p> {{ match.date.locale('fr').format('LLLL')}}  -  {{ match.date.fromNow()}}  </p></div>
        <div class="row">
          <div class="col-sm">
            <h6>{{ match.premiereEquipe.nom}}</h6>
          </div>
          <div class="col-sm">
            <img src="assets/img/{{ match.premiereEquipe.nom}}.jpeg" alt="image/jpeg">
          </div>

          <div class="col-sm" id="nombre1">
            {{ match.scorePremiereEquipe}} -   {{ match.scoreDeuxiemeEquipe}}
          </div>
          <div class="col-sm">
            <img src="assets/img/{{ match.deuxiemeEquipe.nom}}.jpeg" alt="image/jpeg">
          </div>
          <div class="col-sm">
            <h6>{{ match.deuxiemeEquipe.nom}}</h6>
          </div>
        </div>
        <hr>
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="setScore( match.premiereEquipe.idEquipe)">
          Saisir le score de l'Equipe {{ match.premiereEquipe.nom}}
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="setScore(match.deuxiemeEquipe.idEquipe)">
          Saisir le score de l'Equipe {{ match.deuxiemeEquipe.nom}}
        </button>

        <!-- Modal -->
        <div class="modal fade" id="setScore" tabindex="-1" role="dialog" aria-labelledby="setScore" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </div>
