<br/>


<div class="toolbarTable">
  <mat-form-field>
    <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="openProjectSideNav('creation')"> Ajouter un terrain </button>
</div>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
  <ng-container matColumnDef="idTerrain">
    <mat-header-cell *matHeaderCellDef mat-sort-header> id
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.idTerrain}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nom">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nom du terrain
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lieu">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Pays
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.lieu.nom}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleBtnKeyUp(row.id)"
           [tabIndex]="0">
  </mat-row>
</mat-table>

<mat-paginator [pageSize]="20" showFirstLastButtons></mat-paginator>
