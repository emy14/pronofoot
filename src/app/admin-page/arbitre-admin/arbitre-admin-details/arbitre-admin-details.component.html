<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Cr√©er un tournoi</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Nom:</label>
      <input class="form-control" formControlName="nom" type="text"  ngModel="{{oldArbitre?.nom}}">
    </div>
    <div *ngIf="angForm.controls['nom'].invalid && (angForm.controls['nom'].dirty || angForm.controls['nom'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['nom'].errors.required">
        Le nom est requis.
      </div>
    </div>


    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="text"  ngModel="{{oldArbitre?.email}}" [attr.disabled]="this.oldArbitre == null ? null : false ">
    </div>
    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        L'email est requis.
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button *ngIf="oldArbitre != null" type="button" class="btn btn-danger"  (click)="delete()">Supprimer !</button>
  <button type="button" class="btn btn-outline-secondary"  (click)="activeModal.dismiss('cancel click')">Fermer</button>
  <button type="button" class="btn btn-danger" [disabled]="angForm.invalid"   (click)="save()">Sauvegarder</button>
</div>
