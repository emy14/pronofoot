<br/>


<div class="toolbarTable">
  <mat-form-field>
    <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
  </mat-form-field>
  <button class="btn btn-primary" (click)="addNewProject()" > Créer un nouveau tournoi</button>
</div>



  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
    <!-- ID Column -->
    <ng-container matColumnDef="idTournoi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> id
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.idTournoi}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nom
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
    </ng-container>

    <!-- Date debut Column -->
    <ng-container matColumnDef="dateDebut">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date de début
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dateDebut.locale("FR").format("L")}} </mat-cell>
    </ng-container>

    <!-- Date fin Column -->
    <ng-container matColumnDef="dateFin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date de fin
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.dateFin != null ? element.dateFin.locale("FR").format("L") : "En cours"}} </mat-cell>
    </ng-container>


    <!-- Pays Column -->
    <ng-container matColumnDef="pays">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Pays
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.pays.nom}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"  [ngTemplateOutlet]="ngbd-modal-focus" (click)="handleBtnKeyUp(row)"
             [tabIndex]="0">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="20" showFirstLastButtons></mat-paginator>
