<div  class="container">
  <img src="https://pngimage.net/wp-content/uploads/2018/06/quidditch-png-3.png" alt="">

  <form [formGroup]="angForm" novalidate>

    <div class="form-group col-xs-4">
      <input class="form-control" formControlName="username"   type="email" name="username" placeholder="Email">
    </div>

    <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['username'].errors.required">
        L'email est requis.
      </div>

      <div *ngIf="angForm.controls['username'].errors.email">
        Il faut entrer un email !
      </div>
    </div>

    <div class="form-group col-xs-4">
      <input class="form-control" formControlName="password"  type="password" name="password" placeholder="Mot de passe">
    </div>



    <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['password'].errors.required">
        Le mot de passe est requis.
      </div>
    </div>

    <button class="btn btn-primary" (click)="login()" [disabled]="angForm.invalid"  > Connexion</button>
    <p>Mot de passe oubliÃ©?</p>


  </form>
</div>
